<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Model Selector</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .model-list {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            overflow-y: auto;
            max-height: 500px;
        }

        .model-card {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .model-card.empty {
            background-color: #eee;
            pointer-events: none;
        }

        .model-card.add-model {
            font-weight: bold;
            font-size: 18px;
        }

        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
            border-radius: 16px;
            padding: 20px;
            min-width: 400px;
        }

        #preview {
            flex: 1;
            text-align: center;
        }

        #model-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 18px;
        }

        #previewCanvas {
            width: 100%;
            height: 300px;
            display: block;
            background: #f0f0f0;
            border-radius: 8px;
        }

        #view-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #333;
            cursor: pointer;
        }

        #view-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="model-list">
        <div class="model-card" data-model="Shiba" data-path="models/shiba.glb">Shiba</div>
        <div class="model-card" data-model="Crab" data-path="models/crab.glb">Crab</div>

        <!-- Format for empty card <div class="model-card empty"></div> -->

        <div class="model-card add-model">+<br/>Add Model</div>
        <input type="file" id="addModelInput" accept=".glb" style="display: none;" />
    </div>

    <div class="preview-area">
        <div id="preview">
            <div id="model-name">Select a model</div>
            <canvas id="previewCanvas" width="400" height="300"></canvas>
        </div>
        <button id="view-btn" disabled>View Model</button>
    </div>
</div>

<script type="module" src="preview.js"></script>

<script type="module">
    import { loadPreviewModel } from './preview.js';

    const viewBtn = document.getElementById('view-btn');
    const modelNameText = document.getElementById('model-name');
    const addModelBtn = document.querySelector('.add-model');
    const addModelInput = document.getElementById('addModelInput');
    const modelList = document.querySelector('.model-list');

    const uploadedFiles = new Map();
    let selectedModelPath = null;

    // Attach click listeners to pre-existing models
    document.querySelectorAll('.model-card:not(.empty):not(.add-model)').forEach(card => {
        card.addEventListener('click', () => {
            selectedModelPath = card.dataset.path;
            loadPreviewModel(selectedModelPath);
            viewBtn.disabled = false;
            modelNameText.textContent = card.dataset.model;
        });
    });

    addModelBtn.addEventListener('click', () => {
        addModelInput.click();
    });

    addModelInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const objectURL = URL.createObjectURL(file);
            const modelName = file.name.replace(/\.glb$/, '');
            uploadedFiles.set(objectURL, file);

            const newCard = document.createElement('div');
            newCard.classList.add('model-card');
            newCard.dataset.model = modelName;
            newCard.dataset.path = objectURL;
            newCard.textContent = modelName;

            modelList.insertBefore(newCard, addModelBtn);

            newCard.addEventListener('click', () => {
                selectedModelPath = newCard.dataset.path;
                loadPreviewModel(selectedModelPath);
                viewBtn.disabled = false;
                modelNameText.textContent = newCard.dataset.model;
            });

            addModelInput.value = '';
        }
    });

    viewBtn.addEventListener('click', () => {
        if (!selectedModelPath) return;

        if (uploadedFiles.has(selectedModelPath)) {
            const file = uploadedFiles.get(selectedModelPath);
            const reader = new FileReader();

            reader.onload = (e) => {
                sessionStorage.setItem('uploadedModelData', e.target.result);
                window.open(`viewer.html?model=uploaded`, '_blank');
            };

            // This was the line with the bug. It is now corrected.
            reader.readAsDataURL(file);
        } else {
            window.open(`viewer.html?model=${encodeURIComponent(selectedModelPath)}`, '_blank');
        }
    });
</script>
</body>
</html>

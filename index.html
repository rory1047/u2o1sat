<!-- Page metadata and resource links -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Model Selector</title>
    <!-- Link to external CSS styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Container for model selection and preview areas -->
<div class="container">

    <!-- Section: List of available models -->
    <div class="model-list" id="modelList">
        <!-- Predefined model options -->
        <div class="model-card" data-model="Crab" data-path="models/crab.glb">Crab</div>
        <div class="model-card" data-model="Covid" data-path="models/covid.glb">Covid</div>
        <div class="model-card" data-model="Covid" data-path="models/plantCell.glb">Plant Cell</div>
        <div class="model-card" data-model="AnimalCell" data-path="models/animalCell.glb">Animal Cell</div>

        <!-- Upload button to add custom model -->
        <button class="model-card add-model" id="add-model-btn">+<br/>Add Model</button>
        <!-- Hidden file input for model uploading -->
        <input type="file" id="add-model-input" accept=".glb,.gltf" style="display:none" />
    </div>

    <!-- Section: Model preview and action -->
    <div class="preview-area">
        <div id="preview">
            <div id="model-name">Select a model</div>
            <!-- Canvas used to render 3D model preview -->
            <canvas id="previewCanvas" width="400" height="300"></canvas>
        </div>
        <!-- Button to open selected model in viewer -->
        <button id="view-btn" disabled>View Model</button>
    </div>
</div>


<script type="module">
    // Import utility functions for model handling
    import { saveModel, getAllModels, deleteModel } from './db.js';
    import { loadPreviewModel } from './preview.js';

    // DOM references
    const viewBtn = document.getElementById('view-btn');
    const modelNameText = document.getElementById('model-name');
    const addModelBtn = document.getElementById('add-model-btn');
    const addModelInput = document.getElementById('add-model-input');
    const modelList = document.getElementById('modelList');

    // Track uploaded files
    const uploadedFiles = new Map();
    let selectedModelPath = null;
    let selectedModelName = null;

    // Utility: Creates a small red "X" button for removing uploaded models
    function createRemoveButton() {
        const btn = document.createElement('button');
        btn.textContent = 'âœ•';
        btn.title = 'Remove model';
        // Button styling for positioning and appearance
        btn.style.position = 'absolute';
        btn.style.top = '4px';
        btn.style.right = '4px';
        btn.style.background = 'rgba(255, 0, 0, 0.7)';
        btn.style.border = 'none';
        btn.style.borderRadius = '50%';
        btn.style.color = 'white';
        btn.style.cursor = 'pointer';
        btn.style.fontSize = '14px';
        btn.style.width = '20px';
        btn.style.height = '20px';
        return btn;
    }

    // Attach selection and optional removal logic to a model card
    function setupModelCard(card, isUploaded = false) {
        card.style.position = 'relative';

        // Handle card click: load preview and enable "View Model"
        card.addEventListener('click', () => {
            selectedModelPath = card.dataset.path;
            selectedModelName = card.dataset.model;
            loadPreviewModel(selectedModelPath);
            viewBtn.disabled = false;
            modelNameText.textContent = selectedModelName;
        });

        // If model is user-uploaded, append remove button and its functionality
        if (isUploaded) {
            const removeBtn = createRemoveButton();
            card.appendChild(removeBtn);

            removeBtn.addEventListener('click', async (e) => {
                e.stopPropagation(); // Prevent triggering card click

                const modelToDelete = card.dataset.model;

                if (!modelToDelete) {
                    alert('Cannot identify model to delete.');
                    return;
                }

                if (!confirm(`Are you sure you want to remove "${modelToDelete}"?`)) {
                    return;
                }

                try {
                    await deleteModel(modelToDelete);
                } catch (err) {
                    console.error('Error removing model from DB:', err);
                    alert('Failed to remove model from storage.');
                    return;
                }

                // Remove from memory and UI
                uploadedFiles.delete(card.dataset.path);
                modelList.removeChild(card);

                // Reset preview if the deleted model was selected
                if (selectedModelName === modelToDelete) {
                    selectedModelPath = null;
                    selectedModelName = null;
                    viewBtn.disabled = true;
                    modelNameText.textContent = 'Select a model';
                    loadPreviewModel(null);
                }
            });
        }
    }

    // Initialize default built-in models
    function setupBuiltInModels() {
        document.querySelectorAll('.model-card:not(.empty):not(.add-model)').forEach(card => {
            setupModelCard(card, false);
        });
    }

    // Add a card for an uploaded model
    function addUploadedModelCard(name, objectURL) {
        const card = document.createElement('div');
        card.classList.add('model-card');
        card.dataset.model = name;
        card.dataset.path = objectURL;
        card.textContent = name;
        setupModelCard(card, true);
        modelList.insertBefore(card, addModelBtn);
    }

    // Load previously saved models from IndexedDB and display them
    async function loadUploadedModels() {
        try {
            const savedModels = await getAllModels();
            for (const { name, file } of savedModels) {
                const objectURL = URL.createObjectURL(file);
                uploadedFiles.set(objectURL, file);
                addUploadedModelCard(name, objectURL);
            }
        } catch (err) {
            console.error('Failed to load uploaded models:', err);
        }
    }

    // Event: Open file input when user clicks "+ Add Model"
    addModelBtn.addEventListener('click', () => {
        addModelInput.click();
    });

    // Event: Handle file selection and validation
    addModelInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const extension = file.name.split('.').pop().toLowerCase();
        if (!['glb', 'gltf'].includes(extension)) {
            alert('Only .glb or .gltf files are supported.');
            addModelInput.value = '';
            return;
        }

        // Suggest model name based on file name
        const suggestedName = file.name.replace(/\.[^/.]+$/, '');
        let modelName = prompt('Enter a name for your model:', suggestedName);

        if (!modelName) {
            alert('Import cancelled: no name provided.');
            addModelInput.value = '';
            return;
        }

        modelName = modelName.trim();

        // Check for name collision
        const existingNames = new Set([...uploadedFiles.values()].map(f => f.name.replace(/\.[^/.]+$/, '')));
        if (existingNames.has(modelName)) {
            alert('A model with that name already exists.');
            addModelInput.value = '';
            return;
        }

        const objectURL = URL.createObjectURL(file);
        uploadedFiles.set(objectURL, file);

        try {
            await saveModel(modelName, file);
        } catch (err) {
            alert('Error saving model. Storage may be full.');
            console.error(err);
            addModelInput.value = '';
            return;
        }

        addUploadedModelCard(modelName, objectURL);
        addModelInput.value = '';
    });

    // Event: Open selected model in new viewer window
    viewBtn.addEventListener('click', () => {
        if (!selectedModelPath) return;
        window.open(`viewer.html?model=${encodeURIComponent(selectedModelPath)}`, '_blank');
    });

    // Initial setup on page load
    viewBtn.disabled = true;
    modelNameText.textContent = 'Select a model';
    setupBuiltInModels();
    loadUploadedModels();
</script>
</body>
</html>
